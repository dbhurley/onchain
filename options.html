<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Candor</title>
    <link rel="stylesheet" href="css/skyblue.min.css" type="text/css"/>
    <link rel="stylesheet" href="css/app.css" type="text/css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body id="ext-candor-popup">
<div id="content">
    <form id="ext-candor-chain_lookup_form" spellcheck="false">
        <input class="form-control candor-search" type="text" name="ext-candor-addr_or_tx" id="ext-candor-addr_or_tx" placeholder="Search by address, hash, block, token" autocomplete="off" />
        <button class="btn btn-success candor-search" type="submit">Verify</button>
    </form>
    <div id="ext-candor-bookmarks" class="ext-candor-center">
        <div id="candor-popover-phi-heading"></div>
    </div>
    
    <div>
        <div class="ext-candor-tab-content" id="ext-candor-tab-content">
            <div>
                <div id="ext-candor-chain_lookup_container">                    
                    <div id="ext-candor-chain_lookup_output">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br />
    <div class="candor-report-danger">
        <span class="candor-report-text">Help Candor grow and improve</span>
        <a target="_blank" href="#"
        id="ext-candor-report">Report any issue or suggest a feature</a>
    </div>
    <div id="footer">
        <small><span id="ext-manifest_version"></span> &mdash; <a href="/settings.html" target="_blank">Alpha</a>
        <div id="ext-candor-rpc_node_details" style="display:inline;position:absolute;right:1em;"><span></span> at block 
        <span id="ext-candor-chain_lookup_details" style="text-align: right;"></span>
        </div>
        </small>
    </div>
</div>

<script src="js/app/lib/web3.js"></script>
<script src="js/app/lib/blockies.js"></script>
<script src="js/app/toggleMatchHighlight.js"></script>
<script src="js/app/toggleTwitterValidation.js"></script>
<script src="js/app/chooseBlockchain.js"></script>
<script src="js/app/toggleBlacklistDomains.js"></script>
<script src="js/app/toggleBookmarks.js"></script>
<script src="/js/app/toggleAddressLookups.js"></script>
<script src="js/app/lib/nat-twbs-modal-popover.js"></script>
<script src="js/labels.js"></script>
<script src="js/options/labels.js"></script>
<script src="js/chainlookup.js"></script>
<script src="js/options/chainlookup.js"></script>
<script src="js/options.js"></script>
</body>
</html>
